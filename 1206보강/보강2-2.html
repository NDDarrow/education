<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        #toy{
            background-color: red;
            width: 200px;
        }
    </style>
</head>
<body>
    
    <div id="box">
        <ul id="toy">
            <li class="favorite">1</li>
            <li class="favorite">2</li>
            <li class="favorite"> <p>야</p> </li>
            <li class="favorite"> <b></b></li>
            <li class="favorite">5</li>
            <li class="favorite">6</li>
        </ul>
    </div>

</body>
</html>
<script>
    var toy = document.getElementById("toy");
    toy.style.listStyle="none"

    var fv = document.getElementsByClassName("favorite");
    //b태그 안에 만 "집에가자" 라고 넣기
    var len = fv.length
    for(var i = 0; i < len; i++){
        if(fv[i].children.length != 0){
            if(fv[i].children[0].localName == "b"){
                fv[i].children[0].innerText = "집에가자"
            }
        }
    }
    console.log(fv)
    console.log(fv[2].children);
</script>
