<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블실습final</title>
  <link rel="stylesheet" href="./static/css/table_test.css">
</head>
<body>
  <table id="box">
    <tr id="main">
      <td id="mainBox" colspan="2">
        <table class="mainTable">
          <tr class="mainTableTr">
            <td class="mainTableTd">로그인</td>
            <td class="mainTableTd">회원가입</td>
            <td class="mainTableTd">고객센터</td>
           </tr>
        </table>
      </td>
    </tr>
    <tr id="tag">
      <td id="tagBox" colspan="2">
        <table class="tagTable">
        <tr class="tagTr">
          <td class="tagTd">콘테스트</td>
          <td class="tagTd">같이하기</td>
          <td class="tagTd">대회일정</td>
          <td class="tagTd">자유게시판</td>
          <td class="tagTd">공지사항</td>
        </tr>
      </table>
      </td>
    </tr>
    <tr id="schedule">
      <td class="scheduleBoxOne">
       <p> 
        <h3>대회일정</h3>
        <ur>
          <li>UI(11월 20일)</li>
          <li>데이터시각화(11월 28일)</li>
          <li>앱 콘테스트(12월 2일)</li>
        </ur>
       </p>
      </td>
      <td class="scheduleBoxTwo">
        <img src="./static/images/image.jpg" alt="메인이미지" width="100%" height="100%"></img>
      </td>
    </tr>
  </table>
</body>
</html>
