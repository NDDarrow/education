<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블3</title>
  <link rel="stylesheet" href="./static/css/table3.css">
  <!--일반적으로 가장 많이 쓰는 방법= css파일을 따로 생성후 연결
  link를 사용하여 스타일시트 링크 rel 파일의종류-->
</head>
<body>
  <table class="box">
    <tr><!-- th는 카테고리의 이름 td는 내용-->
      <!--th 너비 넓이 등 속성 적용시 모두 적용-->
      <th class="num">번호</th>
      <th class="name">이름</th>
      <th class="score">성적</th>
      <th class="rank">등수</th>
    </tr>
    <tr>
      <td class="numTd">6</td>
      <td class="nameTd">노재홍</td>
      <td class="scoreTd">100</td>
      <td class="rankTd">1</td>
    </tr>
    <tr>
      <td class="numTd">2</td>
      <td class="nameTd">노상운</td>
      <td class="scoreTd">98</td>
      <td class="rankTd">2</td>
    </tr>
    <tr>
      <td class="numTd">4</td>
      <td class="nameTd">한성진</td>
      <td class="scoreTd">92</td>
      <td class="rankTd">3</td>
    </tr>
  </table>
</body>
</html>
