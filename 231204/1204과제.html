<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //민수가 혈당을 체크하였다.
    //혈당수치에 따라 구분하여 출력
    //70~100 공복혈당 출력, 90~140 식후2시간혈당출력
    //정상혈당 수치는 70~100,90~140이다. 정상수치보다 5.7%미만이면 당화혈색소라고 출력
    //input 태그 값 가져오는 함수, 수치에 따라 결과 출력하는 함수

    //종우가 비만도 측정을 하였다.
    //비만도 BMI지수 계산은 몸무게/((키/100)*(키/100))
    //BMI지수가 18.5이하 저체중, 18.5~22.9 사이면 정상, 23.0~24.9 사이면 과체중 25이상 비만

let result = ''
function bsCheck(){
    var num = parseInt(document.getElementById("bs").value);
    if(num >= 70 && num <= 100){
        result += "공복 혈당<br>"
    };
    if(num >= 90 && num <= 140){
        result += "식후 2시간 혈당<br>"
    };
    if(num < 66.01 ){
            result += "당화 혈색소<br>"
    };
    if(num > 147){
        result += "당화 혈색소<br>"
    };
    document.getElementById("result").innerHTML = result;
};

let bmiResult = ''
function bmiTest(){
    var gn = parseInt(document.getElementById("bmi").value);
    var ki = parseInt(document.getElementById("ki").value);
    var bmi = gn/((ki/100)*(ki/100))
    if(bmi <= 18.5){
        bmiResult += "저체중<br>"
    }else if(bmi > 18.5 && bmi < 23){
        bmiResult += "정상체중<br>"
    }else if(bmi >= 23 && bmi < 25){
        bmiResult += "과체중<br>"
    }else{
        bmiResult += "비만<br>"
    };
    document.getElementById("bmiResult").innerHTML = bmiResult;
};



</script>
</head>
<body>
    
    <input type="number" id="bs">
    <button onclick="bsCheck()">혈당 입력</button>
    <div id="result"></div>
    <br><br><br><br><br>
    
    <input type="number" id="bmi"><br>
    <input type="number" id="ki">
    <button onclick="bmiTest()">체중 키 입력</button>
    <div id="bmiResult"></div>

</body>
</html>
