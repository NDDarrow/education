<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var query = location.search;
            var url = location.href;
            query = query.substring(1);
            query = query.split("&");

            var title = query[0].split("=")[1];
            var writer = query[1].split("=")[1];
            //컴퓨터가 알아듣는 언어로 변경하는 과정 = encode
            //컴퓨터언어를 일반 언어로 변경하는 과정 = decode
            title = decodeURI(title)
            writer = decodeURI(writer)

            document.getElementById("list").innerHTML = 
            `<div>제목 : ${title}</div><div>저자 : ${writer}</div>`

            console.log(title)
            console.log(writer)
            console.log(query)
            console.log(url)
        }
    </script>
</head>
<body>
    <div id="list"></div>
</body>
</html>
