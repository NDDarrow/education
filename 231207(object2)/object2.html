<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //객체 생성방법과, 객체에 함수(메서드)를 정의, 실행하는 방법
        //객체를 사용하는 이유는 데이터를 체계적으로 관리하기 위해
        //많은 양의 데이터를 다룰 때 각각의 데이터들의 명칭을 지정해주면
        //데이터 찾기, 저장, 가공하기가 개발자 입장에서 보다 편하다.
    
    //객체 key : value 1:1로 저장, key는 중복x
    //자바스크립트 객체를 생성하는 방법
    var animal = {}; // var animal = num Object();
    animal.kind = '강아지';
    animal.age = 3;

    var animal1 = {
        kind :"토끼",
        age :3
    }
    animal.food = '풀'

    //function을 이용한 객체 생성
    
    function dog(품종, 크기, 특징){
        this.품종 = 품종;
        this.크기 = 크기;
        this.특징 = 특징;
    }
    dog.prototype.view = function(){
        document.write( this.품종 + " " + this.크기 + " " + this.특징);
    }
    dog.prototype.a = 1;

    var d1 = new dog("말티즈","소형","장난끼");
    var d2 = new dog("먹푸들","중형","똑똑이");
    var d3 = new dog("진돗개","중형","순종");
    console.log(d2);
    d3.view();
//prototype 은 자바스크립트에서 기존의 객체에 새로운 객체를 생성할 때 사용된다.
// dog라는 객채를 복사하여 prototype에 넣어주고 prototype을 통해 메서드를 연결하여
// 다시 dog라는 객체에 저장하는 방법으로 동작한다.

//생성자 함수에 익명함수를 작성할 시 객체가 생성될때마다 생성자함수안에 있는
//key, value 들이 메모리에 생성된다. 즉 모든 객체가 같은 내용을 가지는
//익명함수가 여러번 생성된다.

//var d1 = new dog(); //생성자함수를 통해 객체생성





    </script>
