<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var user = parseInt(prompt("업 다운 게임"));
        var up = 1
        var down = 50
        var com = Math.floor(Math.random() * (down - up + 1)) + up;
        var com1 = com
        for( ; true ; ){
            if( user < com ){
                    alert("다운")
                    down = com
            }else if( user > com ){
                    alert("업")
                    up = com
            }else{
                alert("정답")
                break;
            }
            var com = Math.floor(Math.random() * (down - up + 1)) + up;
            com1 = com
            document.write(com + '<br>')
        }














    </script>
</head>

</body>
</html>
